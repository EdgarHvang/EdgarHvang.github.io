<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="/CSS/workshopreg.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" media="screen" href="style.css?v=8may2013">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml">
    <title>Workshop Registration</title>
</head>

<body id="container">
    <form action="submitfor">

        <div id="toppart">
            <h2>Workshop Registration</h2>
            <p>More Actions</p>
        </div>
        <div id="midpart">
            <div id="midsub1">
                <a href="#">Register now while seats are all available</a>
                <div class="unitcontrol">
                    <label for="firstname"> Fisrt Name
                        <span class="star"> *</span> </label>
                    <input id="firstname" type="text" placeholder="enter your firstname" required>
                </div>

                <div class="unitcontrol">
                    <label for="lastname"> Last Name
                        <span class="star"> *</span> </label>
                    <input id="lastname" type="text" placeholder="enter your lastname" required>
                </div>

                <div class="unitcontrol">
                    <label for="company"> Company/institution
                        <span class="star"> *</span></label>
                    <input id="company" type="text" placeholder="your company" required>
                </div>

                <div class="unitcontrol">
                    <label for="address">
                        Address </label>
                    <textarea name="area" id="address" cols="20" rows="5" required></textarea>
                </div>

                <div class="unitcontrol">
                    <label for="city">
                        City </label>
                    <input id="city" type="text">
                </div>

                <div class="unitcontrol">
                    <label for="province">
                        State/Province/Region </label>
                    <select name="chooseprovince" id="province">
                        <option value="Guangdong">Guangdong</option>
                        <option value="Hunan">Hunan</option>
                        <option value="Fujian">Fujian</option>
                        <option value="Hebei">Hebei</option>
                    </select>
                </div>

                <div class="unitcontrol">
                    <label for="country">
                        Country </label>
                    <select name="choosecountry" id="country">
                        <option value="China">China</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                        <option value="Mongolia">Mongolia</option>
                    </select>
                </div>

                <div class="unitcontrol">
                    <label for="email">
                        email <span class="star"> *</span></label>
                    <input id="email" type="text" placeholder="enter your email" required pattern="[a-z0-9._+\-
            ]+@[a-z0-9.\-]+\.[a-z]{2,3}">
                </div>

                <div class="unitcontrol">
                    <label for="phonenumber">
                        Phone number
                        <span class="star"> *</span></label>
                    <input id="phonenumber" type="text" placeholder="enter your phonenumber" required>
                </div>
            </div>
            <div id="midsub2">
                <a href="#">Lunch</a>

                <div class="unitcontrol">
                    <label for="mpreference">
                        Meal Preference </label>
                    <select name="mealpref" id="mpreference">
                        <option value="vegan">Vegan</option>
                        <option value="glutenfree">Gluten Free</option>
                        <option value="meateater">Meat Eater</option>
                        <option value="diat">Diat</option>
                    </select>
                </div>
                <a href="#">Payment Details</a>

                <div class="unitcontrol">
                    <!-- <label for="pmethod"></label> -->
                    <p>Payment mode</p>
                    <div class="paymentcontainer">
                        <div id="pmethod">
                            <label for="cash">
                                Cash
                                <input type="checkbox" name="pm" value="cashv" id="cash">
                            </label>
                            <label for="check">
                                Cheque
                                <input type="checkbox" name="pm" value="checkv" id="check">
                            </label>
                            <label for="demanddraft">
                                Demand Draft
                                <input type="checkbox" name="pm" value="demandraftv" id="demanddraft" >
                            </label>
                        </div>
                    </div>
                </div>
                <div class="unitcontrol">
                    <label for="DDcheque">
                        DD/Cheque no </label>
                    <input id="DDcheque" type="text">
                </div>

                <div class="unitcontrol">
                    <label for="drawno">
                        Draw on(Bank name) </label>
                    <input id="drawno" type="text">
                </div>


                <div class="unitcontrol">
                    <label for="payable">
                        Payable at </label>
                    <input id="payable" type="text">
                </div>

            </div>

        </div>
        <div id=bottompart>
            <div class="emptyleft"></div>
            <div class="middlecontent">
                <input id="submitbtn" type="submit" value="Submit">
                <input id="resetbtn" type="reset" value="Reset">
            </div>
            <div class="emptyright"></div>

        </div>
    </form>

    <div>
        <div class="icons">
            <a href="https://validator.w3.org/nu/?doc=https://edgarhvang.github.io/html/workshopregis.html">
                <img src="../resources/HTML-checker.png" width="100" height="40" alt="html validator">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://edgarhvang.github.io/CSS/workshopreg.css">
                <img src="../resources/css_checker.png" width="100" height="40" alt="css validator">
            </a>
        </div>
    </div>


</body>

</html>
